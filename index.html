<!DOCTYPE html>
<html>
<head>
    <title>Test variable fonts</title>

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <div class="fonts">
        <div
            class="dTJakob dTJakob--layered"
            data-text="Hello"
            >Hello</div>

        <div class="range-wrapper">
            10<input
                type="range"
                name="jv-wght"
                class="range range--dTJakob-wght"
                min="10" max="40">40
        </div>


        <div class="hidden">
            <div class="slovic">Привет, slovic</div>
            <div
                class="slovic"
                style="font-variation-settings: 'STLE' 10;">Привет, slovic</div>
            <div
                class="slovic"
                style="font-variation-settings: 'STLE' 20;">Привет, slovic</div>
            <div
                class="slovic"
                style="font-variation-settings: 'STLE' 30;">Привет, slovic</div>
            <div
                class="slovic"
                style="font-variation-settings: 'STLE' 50;">Привет, slovic</div>
            <div
                class="slovic"
                style="font-variation-settings: 'STLE' 70;">Привет, slovic</div>
            <div
                class="slovic"
                style="font-variation-settings: 'STLE' 100;">Привет, slovic</div>

            <input type="range" name="slovic-style">
        </div>

    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
